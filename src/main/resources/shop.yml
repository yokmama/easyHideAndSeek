          display-name: "&d攻撃範囲拡大"
          slot: 13
          price: 250
          lore:
            - "&730秒間攻撃範囲が1.5倍になります"
            - "&7(4.5 → 6.75ブロック)"
            - ""
            - "&e価格: &6250 coins"
          effect-type: "REACH"
          effect-duration: 30
          effect-intensity: 1.5
          role-filter: "SEEKER"
          usage-restriction: "SEEK_PHASE_ONLY"

        # T044: Tracker Compass - Points to nearest Hider
        tracker-compass:
          material: COMPASS
          display-name: "&6追跡コンパス"
          slot: 14
          price: 250
          lore:
            - "&730秒間最も近いハイダーを指します"
            - "&72秒ごとに自動更新"
            - ""
            - "&e価格: &6250 coins"
          effect-type: "TRACKER_COMPASS"
          effect-duration: 30
          effect-intensity: 1.0
          role-filter: "SEEKER"
          usage-restriction: "SEEK_PHASE_ONLY"

        # T045: Area Scan - Reveals Hider count in radius
        area-scan:
          material: ECHO_SHARD
          display-name: "&bエリアスキャン"
          slot: 15
          price: 450
          lore:
            - "&712ブロック範囲内のハイダー数と方向を表示"
            - "&7壁越しでも検出可能"
            - ""
            - "&e価格: &6450 coins"
          effect-type: "AREA_SCAN"
          effect-duration: 5
