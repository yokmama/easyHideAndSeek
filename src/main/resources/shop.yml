          effect-type: "TRACKER_INSIGHT"
          effect-duration: 10
          effect-intensity: 1.0
          role-filter: "SEEKER"
          usage-restriction: "SEEK_PHASE_ONLY"

        # T048: Capture Net - 2x capture reward
        capture-net:
          material: FISHING_ROD
          display-name: "&c捕獲ネット"
          slot: 18
          price: 600
          lore:
