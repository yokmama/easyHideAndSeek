# Shop Configuration
# Version: 2.0 - Camouflage-based pricing system
#
# T055: Item Price Tier Recommendations
# - Early Game (< 300 coins): Basic utility items, essential tools
# - Mid Game (300-500 coins): Tactical items, moderate advantages
# - Late Game (500-800 coins): Strategic items, powerful effects
# - Power Items (800+ coins): Game-changing items with purchase limits
#
shop:
  version: 2

  # Shop Item Configuration
  shop-item:
    material: EMERALD
    display-name: "&a&lShop"
    lore:
      - "&7Click to browse items"
    slot: 8
    glow: true

  # Shop GUI Configuration
  shop-gui:
    title: "&8Shop Menu"
    size: 54

  # Camouflage-based pricing tiers for disguise blocks
  # Innovation: High-visibility blocks are FREE, environment-blending blocks cost money
  disguise-blocks:
    high-visibility:
      price: 0
      blocks:
        - MELON
        - PUMPKIN
        - SPONGE
        - GOLD_BLOCK
        - DIAMOND_BLOCK
        - GLOWSTONE
        - SEA_LANTERN

    medium-visibility:
      price: 50
      blocks:
        - OAK_LOG
        - BIRCH_LOG
        - BRICK
        - SANDSTONE
        - GRAVEL
        - GLASS

    low-visibility:
      price: 100
      blocks:
        - STONE
        - COBBLESTONE
        - DIRT
        - GRASS_BLOCK
        - ANDESITE
        - DIORITE
        - GRANITE

  # Category Configuration
  categories:
    # Seeker Items Category
    seeker-items:
      display-name: "&cSeeker Tools"
      icon: ENDER_EYE
      slot: 11
      role-filter: "SEEKER"
      description:
        - "&7Special items to help find hiders"

      # Items in this category
      items:
        vision-enhancer:
          material: ENDER_EYE
          display-name: "&b視界拡大"
          slot: 10
          price: 300
          lore:
            - "&730秒間視界が拡大します"
            - "&7(暗視効果 + 描画距離32チャンク)"
            - ""
            - "&e価格: &6300 coins"
          effect-type: "VISION"
          effect-duration: 30
          effect-intensity: 1.0
          role-filter: "SEEKER"
          usage-restriction: "SEEK_PHASE_ONLY"

        glow-detector:
          material: GLOWSTONE_DUST
          display-name: "&e偽装ブロック発光"
          slot: 11
          price: 500
          lore:
            - "&715秒間偽装ブロックが発光します"
            - "&7(パーティクル表示)"
            - ""
            - "&e価格: &6500 coins"
            - "&c購入制限: 3回/ゲーム"
